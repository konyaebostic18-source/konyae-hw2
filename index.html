<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>End of the World</title>

  <!-- p5.js + p5.sound -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>

  <style>
    body { margin: 0; display:flex; justify-content:center; background:black; }
    canvas { border:2px solid white; margin-top:20px; }
  </style>
</head>
<body>

<script>
// ------- ASSETS ------- //
let playerImg, shootImg, bulletImg;
let zombieImg, bigZombieImg, fastZombieImg;
let font;

// ------- AUDIO ------- //
let music, gunshot, reloadSound, overSound;

// ------- GAME VARIABLES ------- //
let p;
let zombies = [];
let bullets = [];

let shootMode = false;
let ammo = 6;
let maxAmmo = 6;
let reloading = false;
let reloadTime = 1000;
let reloadStart;

let flash = false;
let flashTimer = 0;
let flashDuration = 30;

let spawnRate = 120;
let fastestSpawnRate = 60;
let nextScoreMilestone = 4000;

let score = 0;
let gameStarted = false;
let pHealth = 3;
let gameOver = false;
let gameOverSoundPlayed = false;

// ------- LOAD FILES ------- //
function preload() {
  font = loadFont("orbitronRegular.ttf");

  playerImg = loadImage("player.png");
  shootImg = loadImage("shoot.png");
  bulletImg = loadImage("bullet.png");
  zombieImg = loadImage("zombie.png");
  bigZombieImg = loadImage("big.png");
  fastZombieImg = loadImage("fast.png");

  music = loadSound("gameMusic.mp3");
  gunshot = loadSound("shotgunSound.wav");
  reloadSound = loadSound("reloadSound.wav");
  overSound = loadSound("over.wav");
}

// ------- SETUP ------- //
function setup() {
  createCanvas(550, 450);
  textFont(font);
  textSize(18);

  music.loop();
  p = new Player();
}

// ------- DRAW LOOP ------- //
function draw() {
  background(0);

  if (!gameStarted) { startScreen(); return; }

  fill(255);
  textAlign(LEFT, TOP);
  text("Score: " + score, 5, 5);
  text("Health: " + pHealth, 5, 25);
  text("Ammo: " + ammo + (reloading ? " (Reloading...)" : ""), 5, 420);

  if (gameOver) {
    if (music.isPlaying()) music.pause();
    if (!gameOverSoundPlayed) {
      overSound.play();
      gameOverSoundPlayed = true;
    }
    gameOverScreen();
    return;
  }

  // Reloading logic
  if (reloading && millis() - reloadStart >= reloadTime) {
    ammo = maxAmmo;
    reloading = false;
  }

  // Spawn zombies
  if (frameCount % spawnRate === 0) {
    zombies.push(new Zombie());

    if (score >= nextScoreMilestone) {
      spawnRate = max(fastestSpawnRate, spawnRate - 30);
      nextScoreMilestone += 4000;
    }
  }

  // Flash borders (damage indicator)
  if (flash) {
    flashTimer++;
    strokeWeight(30);
    stroke(255, 0, 0, 200);
    noFill();
    rect(width / 2, height / 2, width, height);
    if (flashTimer >= flashDuration) { flash = false; flashTimer = 0; }
  }

  // Update zombies
  for (let i = zombies.length - 1; i >= 0; i--) {
    let z = zombies[i];
    z.update();
    z.display();

    if (z.dead) {
      score += z.points;
      zombies.splice(i, 1);
    } else if (z.y > height) {
      zombies.splice(i, 1);
      pHealth--;
      flash = true;
      if (pHealth <= 0) gameOver = true;
    }
  }

  // Player
  p.display();

  // Bullets
  for (let i = bullets.length - 1; i >= 0; i--) {
    let b = bullets[i];
    b.update();
    b.display();
    if (b.y < 0) bullets.splice(i, 1);
  }

  // Bullet - Zombie collision
  for (let i = bullets.length - 1; i >= 0; i--) {
    let b = bullets[i];
    for (let j = zombies.length - 1; j >= 0; j--) {
      let z = zombies[j];
      if (dist(b.x, b.y, z.getX(), z.y) < 30) {
        z.hit();
        if (z.dead) zombies.splice(j, 1);
        bullets.splice(i, 1);
        break;
      }
    }
  }
}

// ------- SCREENS ------- //
function startScreen() {
  textAlign(CENTER);
  fill("red"); textSize(40);
  text("END OF THE WORLD", width/2, height/2 - 80);

  fill(255); textSize(15);
  text("← → Move | SPACE Shoot | R Reload", width/2, height/2 + 70);

  textSize(20);
  text("Press ENTER to Start", width/2, height/2 + 120);
}

function gameOverScreen() {
  textAlign(CENTER);
  fill("red"); textSize(40);
  text("GAME OVER", width/2, height/2 - 30);

  fill(255); textSize(20);
  text("Press R to Restart", width/2, height/2 + 30);
}

// ------- KEY INPUT ------- //
function keyPressed() {
  if (keyCode === LEFT_ARROW) p.move(-1);
  if (keyCode === RIGHT_ARROW) p.move(1);

  if (key === ' ' && ammo > 0 && !reloading) {
    bullets.push(new Bullet(p.x, p.y));
    ammo--;
    gunshot.play();
  }

  if ((key === 'r' || key === 'R')) {
    if (gameOver) restartGame();
    else if (!reloading && ammo < maxAmmo) {
      reloading = true;
      reloadStart = millis();
      reloadSound.play();
    }
  }

  if (!gameStarted && keyCode === ENTER) gameStarted = true;
}

function keyReleased() {
  if (key === ' ') shootMode = false;
}

// ------- RESTART ------- //
function restartGame() {
  zombies = [];
  bullets = [];
  score = 0;
  pHealth = 3;
  ammo = maxAmmo;
  gameOver = false;
  gameOverSoundPlayed = false;
  music.loop();
}

// ------- CLASSES ------- //
class Player {
  constructor() {
    this.y = 420;
    this.slotWidth = width / 5;
    this.currentSlot = 2;
  }

  get x() {
    return this.currentSlot * this.slotWidth + this.slotWidth / 2;
  }

  display() {
    imageMode(CENTER);
    image(shootMode ? shootImg : playerImg, this.x, this.y, 350, 250);
  }

  move(dir) {
    this.currentSlot = constrain(this.currentSlot + dir, 0, 4);
  }
}

class Zombie {
  constructor() {
    this.y = 0;
    this.slotWidth = width / 5;
    this.slot = floor(random(0, 5));
    this.dead = false;

    let r = floor(random(100));
    if (r < 50) { this.type = "normal"; this.img = zombieImg; this.health = 3; this.speed = 1.2; this.points = 100; }
    else if (r < 65) { this.type = "big"; this.img = bigZombieImg; this.health = 6; this.speed = 1; this.points = 200; }
    else { this.type = "fast"; this.img = fastZombieImg; this.health = 1; this.speed = 2; this.points = 150; }
  }

  update() { this.y += this.speed; }

  display() {
    imageMode(CENTER);
    image(this.img, this.getX(), this.y);
  }

  hit() {
    this.health--;
    if (this.health <= 0) this.dead = true;
  }

  getX() {
    return this.slot * this.slotWidth + this.slotWidth / 2;
  }
}

class Bullet {
  constructor(x, y) { this.x = x; this.y = y; this.speed = 9; }
  update() { this.y -= this.speed; }
  display() { imageMode(CENTER); image(bulletImg, this.x, this.y, 115, 115); }
}
</script>

</body>
</html>
